<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rom</title>
    <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <!-- CONTENT -->
    <div class="splash_container">

        <img class="splash" src="" alt="">


    </div>

    <main id="content">
        <button id="go-back">Go back!</button>
        <h1 class="overskrift"></h1>
        <h2 class="firstunderoverskrift"></h2>
        <p class="firsttekst"></p>

        <img class="firstinfografik" alt="">

        <p class="landene"></p>
        <h2 class="tredjeunderoverskrift"></h2>
        <p class="andentekst"></p>
        <p class="andelspris"></p>
        <p class="tredjetekst"></p>
        <img class="andeninfografik">
        <p class="femtetekst"></p>
        <p class="citat"></p>
        <p class="sjettetekst"></p>
    </main>


    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get("id");
        let destination;
        document.addEventListener("DOMContentLoaded", start)

        async function start() {
            let jsonData = await fetch(`http://slodberg.dk/kea/2sm/09-tema/21-5-kode/wordpress/wp-json/wp/v2/foreninger/${id}`);
            destination = await jsonData.json();
            visDestination();
            visTilbage();
        }

        function visDestination() {
            document.querySelector(".overskrift").textContent = destination.overskrift;
            document.querySelector(".firstunderoverskrift").textContent = destination.firstunderoverskrift;
            document.querySelector(".firsttekst").textContent = destination.firsttekst;
            document.querySelector(".tredjeunderoverskrift").textContent = destination.tredjeunderoverskrift;
            document.querySelector(".landene").textContent = destination.landene;
            document.querySelector(".andentekst").textContent = destination.andentekst;
            document.querySelector(".andelspris").textContent = destination.andelspris;
            document.querySelector(".tredjetekst").textContent = destination.tredjetekst;
            document.querySelector(".femtetekst").textContent = destination.femtetekst;
            document.querySelector(".citat").textContent = destination.femtetekst;
            document.querySelector(".sjettetekst").textContent = destination.femtetekst;


            document.querySelector(".firstinfografik").src = destination.billede.guid;
            document.querySelector(".andeninfografik").src = destination.splash_billede.guid;

        }


        function visTilbage() {
            document.getElementById('go-back').addEventListener('click', () => {
                history.back();
            });
        }

    </script>
</body>

</html>
